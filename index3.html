<head>

  <script>
    var video, canvas, context, imageData, detector, posit;
    var renderer3;
    var scene3, scene4;
    var camera3, camera4;
    var model, texture;
    var step = 0.0;
    var resetOrientation;

    var modelSize = 35.0; //millimeters

    function onLoad(){
      video = document.getElementById("video");
      canvas = document.getElementById("canvas");
      context = canvas.getContext("2d");
    
      canvas.width = parseInt(canvas.style.width);
      canvas.height = parseInt(canvas.style.height);
      
      navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia;
      if (navigator.getUserMedia){
        init();
      }
    };
    
    function init(){
      function successCallback(stream){
          if (window.webkitURL) {
            video.src = window.webkitURL.createObjectURL(stream);
          } else if (video.mozSrcObject !== undefined) {
            video.mozSrcObject = stream;
          } else {
            video.src = stream;
          }
        }
        
        function errorCallback(error){
        }
        
        var requestLastMedia = true;
        if (requestLastMedia) {
            MediaStreamTrack.getSources(function(sourceInfos) {
              var audioSource = null;
              var videoSource = null;
            
              for (var i = 0; i != sourceInfos.length; ++i) {
                var sourceInfo = sourceInfos[i];
                if (sourceInfo.kind === 'audio') {
                  console.log(sourceInfo.id, sourceInfo.label || 'microphone');
            
                  audioSource = sourceInfo.id;
                } else if (sourceInfo.kind === 'video') {
                  console.log(sourceInfo.id, sourceInfo.label || 'camera');
            
                  videoSource = sourceInfo.id;
                } else {
                  console.log('Some other kind of source: ', sourceInfo);
                }
              }
            
              sourceSelected(audioSource, videoSource);
            });
            
            
            function sourceSelected(audioSource, videoSource) {
              var constraints = {
                /*audio: {
                  optional: [{sourceId: audioSource}]
                },*/
                video: {
                  optional: [{sourceId: videoSource}]
                }
              };
            
              navigator.getUserMedia(constraints, successCallback, errorCallback);
            }
        } else {
            navigator.getUserMedia({video:true}, successCallback, errorCallback);    
        }
      
      
      detector = new AR.Detector();
      posit = new POS.Posit(modelSize, canvas.width);

      createRenderers();
      createScenes();
      
      window.addEventListener('orientationchange', updateOrientation, false);

        function updateOrientation() {
            resetOrientation = true;
        }

      requestAnimationFrame(tick);
    };

    function tick(){
      requestAnimationFrame(tick);
      
      if (video.readyState === video.HAVE_ENOUGH_DATA){
        snapshot();
        
        if (resetOrientation) {
          renderer3.setSize(window.innerWidth, window.innerHeight);
        }

        var markers = detector.detect(imageData);
        drawCorners(markers);
        updateScenes(markers);
        
        render();
      }
    };

    function snapshot(){
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      imageData = context.getImageData(0, 0, canvas.width, canvas.height);
    };
    
    function drawCorners(markers){
      var corners, corner, i, j;
    
      context.lineWidth = 3;

      for (i = 0; i < markers.length; ++ i){
        corners = markers[i].corners;
        
        context.strokeStyle = "red";
        context.beginPath();
        
        for (j = 0; j < corners.length; ++ j){
          corner = corners[j];
          context.moveTo(corner.x, corner.y);
          corner = corners[(j + 1) % corners.length];
          context.lineTo(corner.x, corner.y);
        }

        context.stroke();
        context.closePath();
        
        context.strokeStyle = "green";
        context.strokeRect(corners[0].x - 2, corners[0].y - 2, 4, 4);
      }
    };

    function createRenderers(){
      renderer3 = new THREE.WebGLRenderer();
      renderer3.setClearColor(0xffffff, 1);
      renderer3.setSize(window.innerWidth, window.innerHeight);
      document.getElementById("container").appendChild(renderer3.domElement);
      
      scene3 = new THREE.Scene();
      camera3 = new THREE.OrthographicCamera(-0.5, 0.5, 0.5, -0.5);
      scene3.add(camera3);
      
      scene4 = new THREE.Scene();
      camera4 = new THREE.PerspectiveCamera(60, canvas.width / canvas.height, 1, 1000);
      scene4.add(camera4);
    };

    function render(){
      renderer3.autoClear = false;
      renderer3.clear();
      renderer3.render(scene3, camera3);
      renderer3.render(scene4, camera4);
    };

    function createScenes(){
      texture = createTexture();
      scene3.add(texture);
    
    createModel();
      model = createModel();
      scene4.add(model);
    };
    
    function createTexture(){
      var texture = new THREE.Texture(video),
          object = new THREE.Object3D(),
          geometry = new THREE.PlaneGeometry(1.0, 1.0, 0.0),
          material = new THREE.MeshBasicMaterial( {map: texture, depthTest: false, depthWrite: false} ),
          mesh = new THREE.Mesh(geometry, material);
      
      object.position.z = -1;
      
      object.add(mesh);
      
      return object;
    };
    
    function createModel(){
      var r = "textures/cube/castle/";
				var urls = [
					r + "px.jpg", r + "nx.jpg",
					r + "py.jpg", r + "ny.jpg",
					r + "pz.jpg", r + "nz.jpg"
				];
      var loader = new THREE.CubeTextureLoader();
/*      loader.setPath( 'textures/cube/castle/' );
      
      var textureCube = loader.load( [
      	'px.png', 'nx.png',
      	'py.png', 'ny.png',
      	'pz.png', 'nz.png'
      ] );*/
      var textureCube = new THREE.CubeTextureLoader().load( urls );
      
      textureCube.mapping = THREE.CubeRefractionMapping;
      
      var object = new THREE.Object3D(),
          // geometry = new THREE.SphereGeometry(0.5, 15, 15, Math.PI),
          // geometry = new THREE.BoxGeometry(1.0, 1.0, 1.0),
          geometry = new THREE.TorusKnotGeometry( 1.5, 0.5, 100, 16 ),
          // texture = THREE.ImageUtils.loadTexture("textures/earth.jpg"),
          material = new THREE.MeshBasicMaterial( { color: 0x2194ce, envMap: textureCube, refractionRatio: 0.98 } ),
          mesh = new THREE.Mesh(geometry, material);
      
      object.add(mesh);
      
      /*var loader = new THREE.JSONLoader();          
      
      loader.load( "models/untitled.json", function(geometry,materials) {
          var texture = THREE.ImageUtils.loadTexture("textures/earth.jpg"),
          material = new THREE.MeshBasicMaterial( {map: texture} );
          // material = new THREE.MeshFaceMaterial( materials );
          model = new THREE.Mesh(geometry,material);
          /*model.scale.set(0.1,0.1,0.1);
          model.position.x=0;
          model.position.y=0;
          model.position.z=0;*/
      /*    
          scene4.add(model);
      });
      
      loader.onLoadComplete=function(){ //render
        // scene4.add(model);
      }*/
      
      return object;
    };

    function updateScenes(markers){
      var corners, corner, pose, i;
      
      if (markers.length > 0){
        corners = markers[0].corners;
        
        for (i = 0; i < corners.length; ++ i){
          corner = corners[i];
          
          corner.x = corner.x - (canvas.width / 2);
          corner.y = (canvas.height / 2) - corner.y;
        }
        
        pose = posit.pose(corners);
        
        updateObject(model, pose.bestRotation, pose.bestTranslation);
        console.log(pose.bestRotation, pose.bestRotation);

        step += 0.005;
        
        model.rotation.z -= step;
      } else {
        // updateObject(model, [[1, 0, 0],[0, 1, 0], [0, 0, 1]], [[1, 0, 0],[0, 1, 0], [0, 0, 1]]);
      }
      
      texture.children[0].material.map.needsUpdate = true;
    };
    
    function updateObject(object, rotation, translation){
      object.scale.x = modelSize;
      object.scale.y = modelSize;
      object.scale.z = modelSize;
      
      object.rotation.x = -Math.asin(-rotation[1][2]);
      object.rotation.y = -Math.atan2(rotation[0][2], rotation[2][2]);
      object.rotation.z = Math.atan2(rotation[1][0], rotation[1][1]);

      object.position.x = translation[0];
      object.position.y = translation[1];
      object.position.z = -translation[2];
    };
    
    function updatePose(id, error, rotation, translation){
      var yaw = -Math.atan2(rotation[0][2], rotation[2][2]);
      var pitch = -Math.asin(-rotation[1][2]);
      var roll = Math.atan2(rotation[1][0], rotation[1][1]);
      
      var d = document.getElementById(id);
      d.innerHTML = " error: " + error
                  + "<br/>"
                  + " x: " + (translation[0] | 0)
                  + " y: " + (translation[1] | 0)
                  + " z: " + (translation[2] | 0)
                  + "<br/>"
                  + " yaw: " + Math.round(-yaw * 180.0/Math.PI)
                  + " pitch: " + Math.round(-pitch * 180.0/Math.PI)
                  + " roll: " + Math.round(roll * 180.0/Math.PI);
    };

    window.onload = onLoad;
  </script>
